<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/null.css">
	<link rel="stylesheet" href="styles/media.css">
	<link rel="stylesheet" href="styles/values.css">
	<title>Mankevich Viktor</title>
</head>
<body>

	<section class="signup">
		<div class="container">
			<div class="signup__inner">

				<div class="signup__sidebar">
					<div class="signup__sidebar-text">Sign up</div>
				</div>

				<div class="signup__content">

					<div class="signup__content-text">
						<div class="content__text-title">New user?</div>
						<div class="content__text-subtitle">Use the form below to create your account.</div>
					</div>

					<form class="signup__form">

						<div class="signup__form-wrapper">

							<div class="signup__form-left">

								<label for="firstname" class="form__label">First name:</label>
								<input type="text" id="firstname">
	
								<label for="nationality" class="form__label">Nationality:</label>
								<select id="nationality">
									<option>American</option>
									<option>Belarusian</option>
									<option>Russian</option>
								</select>
	
								<label for="dateOfBirth" class="form__label">Date of birth:</label>
								<div class="signup__form-dateOfBirth" id="dateOfBirth">
									<select id="dateOfBirth__day">
										<option value="-">Day</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
										<option value="13">13</option>
										<option value="14">14</option>
										<option value="15">15</option>
										<option value="16">16</option>
										<option value="17">17</option>
										<option value="18">18</option>
										<option value="19">19</option>
										<option value="20">20</option>
										<option value="21">21</option>
										<option value="22">22</option>
										<option value="23">23</option>
										<option value="24">24</option>
										<option value="25">25</option>
										<option value="26">26</option>
										<option value="27">27</option>
										<option value="28">28</option>
										<option value="29">29</option>
										<option value="30">30</option>
										<option value="31">31</option>
									</select>
									<select id="dateOfBirth__month">
										<option value="-">Month</option>
										<option value="1">January</option>
										<option value="2">Febuary</option>
										<option value="3">March</option>
										<option value="4">April</option>
										<option value="5">May</option>
										<option value="6">June</option>
										<option value="7">July</option>
										<option value="8">August</option>
										<option value="9">September</option>
										<option value="10">October</option>
										<option value="11">November</option>
										<option value="12">December</option>
									</select>
									<select id="dateOfBirth__year">
										<option value="-">Year</option>
										<option value="2019">2019</option>
										<option value="2018">2018</option>
										<option value="2017">2017</option>
										<option value="2016">2016</option>
										<option value="2015">2015</option>
										<option value="2014">2014</option>
										<option value="2013">2013</option>
										<option value="2012">2012</option>
										<option value="2011">2011</option>
										<option value="2010">2010</option>
										<option value="2009">2009</option>
										<option value="2008">2008</option>
										<option value="2007">2007</option>
										<option value="2006">2006</option>
										<option value="2005">2005</option>
										<option value="2004">2004</option>
										<option value="2003">2003</option>
										<option value="2002">2002</option>
										<option value="2001">2001</option>
										<option value="2000">2000</option>
										<option value="1999">1999</option>
										<option value="1998">1998</option>
										<option value="1997">1997</option>
										<option value="1996">1996</option>
										<option value="1995">1995</option>
										<option value="1994">1994</option>
										<option value="1993">1993</option>
										<option value="1992">1992</option>
										<option value="1991">1991</option>
										<option value="1990">1990</option>
										<option value="1989">1989</option>
										<option value="1988">1988</option>
										<option value="1987">1987</option>
										<option value="1986">1986</option>
										<option value="1985">1985</option>
										<option value="1984">1984</option>
										<option value="1983">1983</option>
										<option value="1982">1982</option>
										<option value="1981">1981</option>
										<option value="1980">1980</option>
										<option value="1979">1979</option>
										<option value="1978">1978</option>
										<option value="1977">1977</option>
										<option value="1976">1976</option>
										<option value="1975">1975</option>
										<option value="1974">1974</option>
										<option value="1973">1973</option>
										<option value="1972">1972</option>
										<option value="1971">1971</option>
										<option value="1970">1970</option>
										<option value="1969">1969</option>
										<option value="1968">1968</option>
										<option value="1967">1967</option>
										<option value="1966">1966</option>
										<option value="1965">1965</option>
										<option value="1964">1964</option>
										<option value="1963">1963</option>
										<option value="1962">1962</option>
										<option value="1961">1961</option>
										<option value="1960">1960</option>
										<option value="1959">1959</option>
									</select>
								</div>
	
								<label for="password" class="form__label">Password</label>
								<input type="password" id="password">
	
							</div>
	
							<div class="signup__form-right">
	
								<label for="lastname" class="form__label">Last name:</label>
								<input type="text" id="lastname">
	
								<label for="email" class="form__label">E-mail:</label>
								<input type="email" id="email">
	
								<label for="gender" class="form__label">Gender:</label>
								<div class="signup__form-gender" id="gender">
									<input type="radio" id="choiceMale" value="mail" name="gender">
									<label for="choiceMale">Male</label>
	
									<input type="radio" id="choiceFemale" value="female" name="gender">
									<label for="choiceFemale">Female</label>
								</div>
	
								<label for="confirmpassword" class="form__label">Confirm password:</label>
								<input type="password" id="confirmpassword">
	
							</div>
						</div>

						<div class="signup__form-footer">
							<div class="signup__form-description">Have an account?<a href="#">Login</a></div>
															
							<button class="signup__form-button" type="submit">Complete Signup</button>
						</div>
						
					</form>

				</div>

			</div>
		</div>
	</section>

</body>
</html>
